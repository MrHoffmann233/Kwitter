<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">Sair</button>
    
        <center>
            <h1  class="header">	
                Kwitter	
                <sup>
                    <img src="m2.png">
                </sup>
            </h1>
            <h3 id="user_name" class="color_white"></h3>
    
            <div class="form-group input_div_room_page">
                <label>#Adicionar Sala:</label>
                <input type="text" id="room_name" class="form-control" placeholder="#Nome da Sala">
            </div>
            
            <button onclick="addRoom();" class="btn btn-success">#Adicionar Sala</button>
    
            <h3 class="color_white">#SALAS RECENTES</h3>
    
            <div id="output"></div>
            
        </center>
    </div>

    <script src="chat_room.js"></script>
</body>
</html>
